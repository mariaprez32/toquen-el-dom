<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./src/css/contact.css">

</head>
<body>
    <header>

    </header>   
    <main>
        <div class="contact-form__container">
            <h1 class="contact-form__title">Formulario de Contacto</h1>
            <form action="mailto:tu-email@example.com" method="post" enctype="text/plain" class="contact-form">
                <label for="name" class="contact-form__label">Nombre:</label>
                <input type="text" id="name" name="name" required class="contact-form__input">
    
                <label for="email" class="contact-form__label">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required class="contact-form__input">
    
                <label for="message" class="contact-form__label">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required class="contact-form__textarea"></textarea>
    
                <button type="submit" class="contact-form__button">Enviar</button>
            </form>
        </div>
    </main>
    
    <footer>
        
    </footer>

       
</body>
</html>
