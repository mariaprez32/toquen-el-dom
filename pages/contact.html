<body>
    <header>

    </header>   
    <div class="formulario">
        <div class="form--contenedor__bizq">
            <h1>Contacto</h1>
            <p> Puedes ponerte en contacto con nosotros a través de este formulario, por teléfono, o visitando nuestras instalaciones.</p>
            <p>☎ 985 123 456</p>
            <p>✉ informacion@musica.com</p>
        </div>
        <div class="form--contenedor__bdcho">
            <h4>Si necesitas más información, rellena el siguiente formulario de contacto y te responderemos lo antes posible</h4>
            <form id="contactoFormulario" class="Contacto-form">
                <label for="nombre" class="Contacto-form__label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="Contacto-form__input">

                <label for="correo" class="Contacto-form__label">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required class="Contacto-form__input">

                <label for="mensaje" class="Contacto-form__label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required class="Contacto-form__textoarea"></textarea>

                <button type="button" id="enviar" class="Contacto-form__boton">Enviar</button>
            </form>
        </div>
    </div>        
     <script src="../src/js/contact.js"></script>
    
    <footer>
        
    </footer>
